<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Profile</title>
  <style>
    /* Styling for profile page */
    .profile-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .profile-container h2 {
      text-align: center;
    }

    .profile-details {
      margin-bottom: 20px;
    }

    .profile-details label {
      font-weight: bold;
    }

    .profile-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Organizer Profile</h2>
    
    <div class="profile-details">
      <label for="organizer-name">Name:</label>
      <p id="organizer-name">John Doe</p>
    </div>

    <div class="profile-details">
      <label for="organizer-id">ID:</label>
      <p id="organizer-id">ORG12345</p>
    </div>

    <div class="profile-details">
      <label for="organizer-regno">Registration Number:</label>
      <p id="organizer-regno">REG2022001</p>
    </div>

    <div class="profile-details">
      <label for="organizer-mobile">Mobile Number:</label>
      <p id="organizer-mobile">123-456-7890</p>
    </div>

  </div>

</body>
</html>
